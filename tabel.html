<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index</title>
	<link rel="stylesheet" type="text/css" href="reset.css">
	<script
	  src="https://code.jquery.com/jquery-3.2.1.min.js"
	  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
	  crossorigin="anonymous">
	</script>
	<style type="text/css">
		.wrap{
			background-image: url(img/tableBg.svg);
			width: 100%;
			position: relative;
		}
		.cvPaper img{
			height: 400px;
			width: 400px;
			position: absolute;
			left: 25em;
			top: 13em;
		}
		.color img{
			position: absolute;
			left: 60em;
			top: 5em;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="cvPaper">
			<img src="img/paper.svg">
		</div>
		<div class="color">
			<img src="img/color.svg">
		</div>
	</div>
	<script type="text/javascript">
		window.onload = window.onresize = function () {
    var bg = document.querySelector(".wrap");
    var height = window.innerHeight;
    bg.style.height = height + "px";
}
	</script>
</body>
</html>
