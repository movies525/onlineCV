<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>SignUp</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css?family=Julius+Sans+One|Lato" rel="stylesheet">
	<style type="text/css">
		body{
			background: #2C91D0;
		}
		.bigLogo{
			text-align: center;
			font-family: 'Julius Sans One', sans-serif;
			color: white;
			font-size: 3em;
			padding: 30px 0 0 0;
		}
		.formAll{
			margin: 0 auto;
			width: 1000px;
		}
		.formAll form{
			margin: 1em auto;
			background: white;
			border-radius: 5px;
			width: 500px;
			height: 30em;
			border: 2px solid #1D224A;
			box-sizing: border-box;
		}
		.formAll label{
			display: block;
			font-family: 'Lato', sans-serif;
			font-weight: bold;
			width: 90%;
			height: 1em;
			margin: 10px auto;
		}
		#password{
			display: inline;
			position: relative;
			left: 24.797px;
		}
		.forget{
			display: inline;
			position: relative;
			left: 240px;
			font-family: 'Lato', sans-serif;
		}
		.formAll input{
			display: block;
			font-size: 1em;
			font-family: 'Lato', sans-serif;
			width: 90%;
			height: 2.5em;
			margin: 10px auto;
			border-radius: 5px;
			padding: 2px 0;
		}
		#submit{
			background: #1D224A;
			color: white;
			font-family: 'Lato', sans-serif;
		}
		legend {
			color: white;
			background: #1D224A;
			margin: 0 auto;
			padding: 15px 0 5px 0;
			font-family: 'Lato', sans-serif;
			width: 296px;
		}
		legend h1 {
			font-family: 'Lato', sans-serif;
			color: white;
			font-size: 2em;
			padding:0 0 5px 10px;
		}
		#checkbox{
			display: inline;
			position: relative;
			width: 20px;
		}
		.remember{
			display: inline;
			position: relative;
			top: -12px;
			font-weight: normal;
		}
		.new{
			padding-top: 40px;
		}
		.new h5{
			font-family: 'Lato', sans-serif;
			line-height: 1;
			z-index: 2;
			background-color: white;
			left: 180px;
			position: relative;
			height: 10px;
			width: 88px;
			padding: 10px;
			font-size: 2px;
		}
		.new:after{
			content: "";
			z-index: 1;
			border-top:1px solid black;
			width: 446.39px;
			left: 24.797px;
			height: 10px;
			display: block;
			top: -14px;
			position: relative;
		}
	</style>
</head>
<body>
	<div class="formAll">
		<div class="bigLogo">
			<h1>EasyCV</h1>
		</div>
		<form>
			<fieldset>
				<legend><h1>Sign in</h1></legend>
				<label>Email</label>
				<input type="email" name="email">
				<label id="password">Password</label>
				<div class="forget">Forgot your password?</div>
				<input type="password" name="password">
				<input type="submit" value="sign in" id="submit" value="Sign in">
				<label>
				<input type="checkbox" name="remember" id="checkbox">
				<span class="remember">remember me</span>
				</label>
				<div class="new">
					<h5>New To EasyCV?</h5>
				</div>
				<span>
					<input type="button" name="signup" value="Create your EasyCV account">
				</span>
			</fieldset>
		</form>
	</div>
</body>
</html>
